[module/ewmh]
type = internal/xworkspaces
# ⬡ ⬢ 
# 祿 綠
pin-workspaces = true
enable-click = false
enable-scroll = false
label-active = ⬢
label-empty = ⬡
format = <label-state>
label-monitor = %name%
label-active-foreground = ${color.white}
label-empty-foreground = ${color.white}
label-active-padding = 1
label-empty-padding = 1

[module/sysmenu]
# 拉 襤 碌 
type = custom/text
content =  
content-foreground = ${color.white}
click-left = ~/.config/polybar/scripts/powermenu_alt

[module/backlight]
type = internal/backlight
card = amdgpu_bl0
enable-scoll = true

format = <ramp> <label>
label = %percentage%%
label-foreground = ${color.white}
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 =  

